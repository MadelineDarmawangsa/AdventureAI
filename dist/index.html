    <div class="container">
        <h2> Get your itinerary! </h2>
        <form class="input-section">
            <input type="text" placeholder="Enter Location . . ." class="input-loc"/>
            <input type="text" name="daterange" class="input-date"value="01/01/2018 - 01/15/2018" />
            <div class="add-button-bg"> 
                <button class="add-button" type="submit"> <i class="fa fa-paper-plane"></i> </button>
            </div>
        </form>

        <div class="output-container">
            <div class="output">
                <p> Your schedule... </p>
            </div>
            <div class="circle"></div>
        </div>

        <button id="btn">
            <p id="btnText">Save</p>
            <div class="checked">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="10 17 50 50">
                <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
            </svg>
            </div>
        </button>


        <div>
            <input type="email" class='email' placeholder="Email . . ." class="input-loc"/>
            <input type="password" class='password' placeholder="Password . . ." class="input-loc"/>
            <button id="login-button">Login</button>
            <button id="register-button">Register</button>
        </div>
    </div>
